name: SonarQube Cloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure cache directories exist
        run: |
          mkdir -p ~\sonar\cache
          mkdir -p .sonar/scanner

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "C:\Users\runneradmin\.dotnet\tools" >> $GITHUB_ENV

      - name: Analyze FaturaPdfCatolica
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd RPAs/FaturaPdfCatolica
          $branchName = "${{ github.head_ref }}"
          if ([string]::IsNullOrEmpty($branchName)) { $branchName = "main" }
      
          $sonarParams = "/k:rpasboettscher_faturapdfcatolica /o:rpasboettscher /d:sonar.branch.name=$branchName /d:sonar.token=${{ secrets.SONAR_TOKEN }} /d:sonar.host.url=https://sonarcloud.io"
      
          $pullRequestKey = "${{ github.event.pull_request.number }}"
          $pullRequestBranch = "${{ github.head_ref }}"
          $pullRequestBase = "${{ github.base_ref }}"
      
          if (![string]::IsNullOrEmpty($pullRequestKey) -and `
              ![string]::IsNullOrEmpty($pullRequestBranch) -and `
              ![string]::IsNullOrEmpty($pullRequestBase)) {
              $sonarParams += " /d:sonar.pullrequest.key=$pullRequestKey"
              $sonarParams += " /d:sonar.pullrequest.branch=$pullRequestBranch"
              $sonarParams += " /d:sonar.pullrequest.base=$pullRequestBase"
          }
      
          dotnet-sonarscanner begin $sonarParams
          dotnet build FaturaPdfCatolica.sln
          dotnet-sonarscanner end /d:sonar.token=${{ secrets.SONAR_TOKEN }}
      
      - name: Analyze HistoricoFipe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd RPAs/HistoricoFipe
          $branchName = "${{ github.head_ref }}"
          if ([string]::IsNullOrEmpty($branchName)) { $branchName = "main" }
      
          $sonarParams = "/k:rpasboettscher_historicofipe /o:rpasboettscher /d:sonar.branch.name=$branchName /d:sonar.token=${{ secrets.SONAR_TOKEN }} /d:sonar.host.url=https://sonarcloud.io"
      
          $pullRequestKey = "${{ github.event.pull_request.number }}"
          $pullRequestBranch = "${{ github.head_ref }}"
          $pullRequestBase = "${{ github.base_ref }}"
      
          if (![string]::IsNullOrEmpty($pullRequestKey) -and `
              ![string]::IsNullOrEmpty($pullRequestBranch) -and `
              ![string]::IsNullOrEmpty($pullRequestBase)) {
              $sonarParams += " /d:sonar.pullrequest.key=$pullRequestKey"
              $sonarParams += " /d:sonar.pullrequest.branch=$pullRequestBranch"
              $sonarParams += " /d:sonar.pullrequest.base=$pullRequestBase"
          }
      
          dotnet-sonarscanner begin $sonarParams
          dotnet build HistoricoFipe.sln
          dotnet-sonarscanner end /d:sonar.token=${{ secrets.SONAR_TOKEN }}
